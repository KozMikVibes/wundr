apiVersion: apps/v1
kind: Deployment
metadata:
  name: wundr-api
  namespace: wundr
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wundr-api
  template:
    metadata:
      labels:
        app: wundr-api
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
        - name: api
          image: your-registry/wundr-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: wundr-config
            - secretRef:
                name: wundr-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
