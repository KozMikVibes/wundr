apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: wundr-api-hpa
  namespace: wundr
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: wundr-api
  minReplicas: 2
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 65
