apiVersion: apps/v1
kind: Deployment
metadata:
  name: wundr-worker
  namespace: wundr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wundr-worker
  template:
    metadata:
      labels:
        app: wundr-worker
    spec:
      containers:
        - name: worker
          image: your-registry/wundr-api:latest
          command: ["node", "dist/worker/index.js"]
          envFrom:
            - configMapRef:
                name: wundr-config
            - secretRef:
                name: wundr-secrets
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
